<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>System messages</title>
	<link rel="stylesheet" href="../lib/dist/style.min.css">
</head>
<body>
	<div class="sys-message sys-message--success">
		<div class="sys-message__box">
			<div class="sys-message__icon sys-message__icon--success"></div>
			<span class="sys-message__text">You added Fusion Backpack to your shopping cart.</span>
			<button class="sys-message__close-button delete-button"></button>
		</div>
	</div>
	<div class="sys-message sys-message--warning">
		<div class="sys-message__box">
			<div class="sys-message__icon sys-message__icon--warning"></div>
			<span class="sys-message__text">You need to choose options for your item.</span>
			<button class="sys-message__close-button delete-button"></button>
		</div>
	</div>
	<div class="sys-message sys-message--info">
		<div class="sys-message__box">
			<div class="sys-message__icon sys-message__icon--info"></div>
			<span class="sys-message__text">Some system message, which help user.</span>
			<button class="sys-message__close-button delete-button"></button>
		</div>
	</div>
	<div class="sys-message sys-message--danger">
		<div class="sys-message__box">
			<div class="sys-message__icon sys-message__icon--danger"></div>
			<span class="sys-message__text">Fail system message.</span>
			<button class="sys-message__close-button delete-button"></button>
		</div>
	</div>
<!-- JS LINKS -->
<!-- JS LINKS END -->
</body>
</html>
