<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Subscribe</title>
	<link rel="stylesheet" href="../lib/dist/style.min.css">
	<style>
		body {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="popup subscribe-modal">
		<div class="popup__wrapper">
			<h2 class="popup__header">BE THE FIRST TO KNOW</h2>
			<p class="popup-tabs__text">Subscribe to the BJORN newsletter to receive timely updates from your favorite products.</p>
			<form class="popup__form reg-wizard__form">
				<input type="text" class="popup__input" placeholder="Your e-mail">
				<button type="submit" class="popup__button">SUBSCRIBE NOW</button>
				<input type="checkbox" id="dont-show-popup" class="popup__checkbox custom-checkbox-checkbox">
				<label for="dont-show-popup" class="popup__label custom-checkbox-label">Don't show this popup again</label>
			</form>
			<button class="popup__close delete-button"></button>
		</div>
	</div>
<!-- JS LINKS -->
<!-- JS LINKS END -->
</body>
</html>
